    <!-- Basic Page Needs

    <meta name="author" content="">

<body>


<!-- Primary Page Layout
================================================== -->
<div id="container">

    <div class="row" id="header">
        <div class="col-md-12">
            <h1>CodeForKC 311 Daily Brief</h1>
        </div>
    </div>


    <div class="row" id="message">
        <div id="daily-message" class="alert alert-info" role="alert">Message area</div>
    </div>

    <div class="row" id="filter"></div>

    <div class="row" style="padding: 20px;">
        <div class="leaflet-container leaflet-fade-anim" id="map">
        </div>
    </div>

    <div class="row" id="legend">

        <div class="col-md-3 legend-info">
            <h1>Kansas City</h1>
            <!-- Changing the contents of the p tag will not change the tag file.
                 Go instead to the config file to change the text. -->
            <p></p>
        </div>

        <div class="col-md-3 legend-status active legend-newly-opened">
            <h1>Opened Yesterday</h1>

            <p><span class="value">0</span> requests</p>
        </div>

        <div class="col-md-3 legend-status active legend-newly-closed">
            <h1>Closed Yesterday</h1>

            <p><span class="value">0</span> requests</p>
        </div>

        <div class="col-md-3 legend-status active legend-watch-list">
            <h1>Watch List</h1>

            <p><span id="watch-list-count" class="value"></span> requests <a id="clear-watch-list">clear</a></p>
        </div>

    </div>

    <div class="row" id="links">
        <div class="col-md-12">
            <ul class="horiz">
                <li>Other Sites:</li>
                <li><a target="_blank" href="http://maps.kcmo.org/apps/311ServiceRequest/">Submit a 311 Request</a></li>
                <li><a target="_blank" href="http://kcmo.gov/311/">Basic 311 Info</a></li>
                <li><a target="_blank" href="https://data.kcmo.org/311/Daily-Call-Activity-Report/timy-j7ep">Daily Call
                    Activity</a></li>
                <li><a target="_blank" href="https://data.kcmo.org/">Open Data KCMO</a></li>
            </ul>
        </div>
    </div>

    <div class="row" id="case-info">

    </div>

    <div class="footer-menu">
        <div class="col-md-12">
        </div>
    </div>
</div>
